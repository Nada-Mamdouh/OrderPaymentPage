<button class="btn btn-dark"(click)="toggleAddForm()">Add new Order</button>
<form *ngIf="displayFlag" #addOrder="ngForm" (ngSubmit)="onAdd(addOrder.value)" class="m-2">
  <div class="form-group">
    <label for="exampleInputTitle">Title</label>
    <input type="text" class="form-control" id="exampleInputTitle" name = "title" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputItemPrice">Item Price</label>
    <input type="number" class="form-control" id="exampleInputItemPrice" name = "itemPrice" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputQuantity">Quantity</label>
    <input type="number" class="form-control" id="exampleInputQuantity" name = "quantity" ngModel>
  </div>
  <button type="submit" class="btn btn-dark">Add</button>
</form>
