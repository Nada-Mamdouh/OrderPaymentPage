<h5 class="mt-3">Orders:
  <button class="btn btn-light rounded" style="background-color:#bfccc0" (click)="refresh()">
    <i class="bi bi-arrow-clockwise" style="background-color:transparent;"></i>
  </button>
</h5>

<table class="table table-hover mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">ItemPrice</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total</th>
      <th scope="col">State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <th scope="row">{{order.id}}</th>
      <td>{{order.title}}</td>
      <td>{{order.dateOrdered |date: 'yyyy - MM - dd'}}</td>
      <td>{{order.itemPrice}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.total}}</td>
      <td>
        <ng-container>
          <span *ngIf="order.paidAmount == 0">Not Paid</span>
          <span *ngIf="order.paidAmount > 0 && order.paidAmount < order.total">Partially Paid</span>
          <span *ngIf="order.paidAmount == order.total">Paid</span>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
