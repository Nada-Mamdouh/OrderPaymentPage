
<h5 class="mt-3">Payments:
  <button class="btn btn-light rounded" style="background-color:#bfccc0" (click)="refresh()">
    <i class="bi bi-arrow-clockwise" style="background-color:transparent;"></i>
  </button>
</h5>
<table class="table table-hover table-dark mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of this.payments">
      <th>{{payment.id}}</th>
      <td>{{payment.dateCreated | date: 'yyyy - MM - dd'}}</td>
      <td>{{payment.amountPaid}}</td>
    </tr>
  </tbody>
</table>
